name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
env:
  ZIP_PATH: MemSearch/bin/Release/net5.0-windows/publish/MemSearch.zip
  FOLDER_PATH: MemSearch/bin/Release/net5.0-windows/publish/
  
jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Initialize Actions
      uses: actions/checkout@v2
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Publish
      run: dotnet publish -c Release --no-restore
      
    - name: Create Zip File
      uses: montudor/action-zip@v1.0.0
      with:
        args: zip -qq -r MemSearch.zip
        working-directory: ${{ env.FOLDER_PATH }}
  
    - name: Initialize Release
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
      
    - name: Create Release    
      uses: csexton/release-asset-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        file: ${{ env.ZIP_PATH }}
        release-url: ${{ steps.create_release.outputs.upload_url }}
